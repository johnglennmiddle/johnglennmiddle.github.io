<script>
const loginForm = document.getElementById("login-form");
const loginButton = document.getElementById("login-form-submit");

loginButton.addEventListener("click", (e) => {
    e.preventDefault();
    const password = loginForm.password.value;

    if (password === "jgmsucks") {
      var x = document.getElementById("main-holder");
      x.style.display = "none";
      var x = document.getElementById("mains");
      x.style.display = "block";
    } else {
      var x = document.getElementById("wrongpin");
      x.style.display = "block";
    }
})
function reload() {
  document.getElementById('incidents').src = "pages/incidents.html";
  document.getElementById('footage').src = "pages/footage.html";
}
window.setInterval(function() {
  reload()
}, 120000);
</script>
